<html lang="en">
    <head>

        <link rel="icon" type="image/x-icon" href="static\cow.ico">
        <link rel"stylesheet" href="static/styles.css">
        <h1><i>Dairy Management System</i></h1>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><i>Dairy</i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/seller">Seller</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/staff">Staff</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <br>
          <center>
            <div class="card" style="width: 18rem;">
              <img src="static\staff.png" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">Book Slot</h5>
                <p class="card-text">enter following details to book a slot</p>
                <form name="slot book" action="/seller1" method="post">
                    <div class="form-floating">
                      <input type="text" class="form-control" name="sellid">
                      <label for="sellid">seller id :</label>
                    </div><br>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="n">
                        <label for="n">number of container :</label>
                      </div>
                      <input type="submit" class="btn btn-primary" value="book slot">
                    </div>
                  </form></div><br>
                  <a href="/seller" class="btn btn-primary">log out</a>
                </center>
              <br>
