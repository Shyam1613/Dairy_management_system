<!doctype html>
<html lang="en">
    <head>
        <title>Dairy Management System</title>
        <link rel="icon" type="image/x-icon" href="static\cow.ico">
        <link rel"stylesheet" href="static/styles.css">
        <h1><i>Dairy Management System</i></h1>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><i>Dairy</i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/seller">Seller</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/staff">Staff</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="container">
            <center>
            <h1>SIGN UP</h1>
            <form name="new" action="/signup" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name"  placeholder="name@example.com">
                <label for="name">Seller name : </label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" name="pass"  placeholder="Password">
                <label for="pass">password :</label>
              </div><br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="cattle"  placeholder="name@example.com">
                    <label for="cattle">cattle : </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="address"  placeholder="name@example.com">
                    <label for="address">address : </label>
                  </div>  
                <br><br>
                <input type="submit" class="file_submit">
              </form>
            </center>
          </div>
    </body>
</html>
